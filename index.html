<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> D-Joke </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;

    }

    .container {
      display: flex;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0px 18px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      max-width: 400px;
    }

    .joke {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .getJokeBtn {
      background-color: #ffbf00;
      color: rgb(0, 0, 0);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .getJokeBtn:hover {
      background-color: #fff704;
    }

    .container img {
      filter: drop-shadow(0px 0px 14px yellow);
    }

    p {
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <a href="index.html"> <img src="logo.png" alt="D-Joke Logo"></a>
  </div>

  <div class="container">
    <div class="card">
      <div class="joke"><strong>Programmers prefer dark mode </strong><br>Because light attracts bugs.</div>
    </div>
  </div>

  <div class="container">
    <button class="getJokeBtn">Next Joke</button>
  </div>

  <p> Made by dhruvt2005@gmail.com</p>


  <script src="https://cdn.jsdelivr.net/npm/darkmode-js/darkmode-js.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  <script>
    function addDarkmodeWidget() {
      new Darkmode().showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);
  </script>


  


</body>

</html>
